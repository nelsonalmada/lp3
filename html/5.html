<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listas en html</title>
    </head>
    <body>
        <h1>Listas ordenadas bebidas</h1>
        <ol>
            <li>Café</li>
            <li>Té</li>
            <li>Leche</li>
        </ol>

        <h1>Listas desordenadas bebidas</h1>
        <ul>
            <li>Café</li>
            <li>Té</li>
            <li>Leche</li>
        </ul>
        <h1>Otro tipo de lista</h1>
        <dl>
            <dt>Café</dt>
            <dd>Café corto</dd>
            <dd>Café con leche</dd>
            <dt>Té</dt>
            <dd>de menta</dd>
            <dd>de manzanilla</dd>

        </dl>
        
    </body>
</html>
